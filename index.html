<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>


<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="col-top">
                        <h1 id="title">Registrate en DiabloSoy</h1>
                        <p id="text">Completa los siguientes datos:</p>
                        <div id="container-primary">

                        </div>
                    </div>

                    <form>
                        <div class="form-group" id="form-group-1">
                            <label for="firstname">Nombre*:</label>
                            <input class="form-control" type="text" id="firstname" name="firstname" required>
                        </div>

                        <div class="form-group" id="form-group-2">
                            <label for="age">Edad:</label>
                            <input class="form-control" type="number" id="age" name="age">
                        </div>

                        <div class="form-group" id="form-group-3">
                            <label for="email-primary">Email*:</label>
                            <input class="form-control" type="email" id="email-primary" name="email-primary" value="gonpablo@gmail.com" readonly required>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-check" id="form-check-1">
                                <input type="checkbox" class="form-check-input" id="option-1" name="option-1" value="Pileta" checked>
                                <label class="form-check-label" for="option-1"> Pileta</label>
                            </div>

                            <div class="form-check" id="form-check-2">
                                <input type="checkbox" class="form-check-input" id="option-2" name="option-2" value="Gimnasio" disabled>
                                <label class="form-check-label" for="option-2"> Gimnasio</label>
                            </div>

                            <div class="form-check" id="form-check-3">
                                <input type="checkbox" class="form-check-input" id="option-3" name="option-3" value="Cancha Tenis">
                                <label class="form-check-label" for="option-3"> Cancha Tenis</label>
                            </div>
                        </div>
                        <div class="form-group" id="form-group-4">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


<!-- Scripts -->
<script src="scripts.js"></script>

</body>
</html>
